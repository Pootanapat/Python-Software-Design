<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบจัดการฟาร์ม</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for general text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://placehold.co/1920x1080/A8D8AD/EBF4EB'); /* Placeholder image, replace with actual farm/nature image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Overlay for subtle gradient and depth, adjusted for farm theme */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(129, 199, 132, 0.2) 0%, rgba(174, 213, 129, 0.2) 100%);
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px) saturate(150%);
            -webkit-backdrop-filter: blur(8px) saturate(150%);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.25);
            z-index: 2;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffffff;
            padding-left: 2.5rem;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-icon {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-button {
            background: linear-gradient(90deg, #66BB6A 0%, #AED581 100%);
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(102, 187, 106, 0.3);
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 187, 106, 0.5);
        }

        .text-link {
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .text-link:hover {
            color: #EBF4EB;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Main Application Title -->
    <div class="text-white text-center mb-8 z-20">
        <h1 class="text-4xl md:text-5xl font-bold drop-shadow-lg">ระบบจัดการฟาร์ม</h1>
        <p class="text-xl md:text-2xl mt-2 text-gray-200">เข้าสู่โลกแห่งการเกษตรยุคใหม่</p>
    </div>

    <!-- Login Card -->
    <div class="glass-card p-5 md:p-6 w-11/12 max-w-sm mx-auto relative">
        <h2 class="text-2xl font-bold text-center mb-4 text-white">เข้าสู่ระบบ</h2>

        <form id="loginForm" class="space-y-5">
            <!-- Email Input -->
            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 input-icon"></i>
                <input type="email" id="email" placeholder="อีเมล"
                       class="input-field w-full px-4 py-2.5 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-300 text-lg">
            </div>

            <!-- Password Input -->
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 input-icon"></i>
                <input type="password" id="password" placeholder="รหัสผ่าน"
                       class="input-field w-full px-4 py-2.5 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-300 text-lg">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="rememberMe" class="form-checkbox text-green-500 rounded-md focus:ring-green-400">
                    <span class="ml-2 text-link">จดจำฉัน</span>
                </label>
                <a href="#" class="text-link hover:underline">ลืมรหัสผ่าน?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                    class="login-button w-full py-2.5 rounded-xl text-white font-semibold text-xl shadow-lg">
                เข้าสู่ระบบ
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-5 text-base">
            <span class="text-link">ยังไม่มีบัญชีใช่ไหม?</span>
            <a href="#" id="registerLink" class="text-link font-semibold hover:underline ml-1">สมัครสมาชิก</a>
        </div>
    </div>

    <!-- Link to app.js -->
    <script src="app.js"></script>
</body>
</html>
